<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>투두리스트</header>
      <form class="input-box">
        <input id="todo-input" placeholder="할 일을 입력하세요">
        <button id="add-todo-btn">+</button>
      </form>
      
      <section class="todo-list-box">
        <h4 id="todo-list-title">To Do (0)</h4>
        <ul class="done-list"></ul>
      </section>
      
      <section class="done-list-box">
        <h4 id="done-list-title">Done (0)</h4>
        <ul class="done-list"></ul>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
