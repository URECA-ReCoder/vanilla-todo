<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Todo List</header>
      <form id="input-form" onsubmit="return false;">
        <label for="todo-input">할 일 : </label>
        <input id="todo-input" placeholder="할 일을 입력하세요" />
        <button id="input-btn">+</button>
      </form>
      <section id="todo-list-section">
        <h4 class="section-title">📋 Todo</h4>
        <ul id="todo-list">
          <!-- <li class="todo-item">
            <span>할 일 1</span>
            <button class="delete-btn">x</button>
          </li> -->
        </ul>
      </section>
      <section id="done-list-section">
        <h4 class="section-title">👍🏻 Done</h4>
        <ul id="done-list">
          <!-- <li class="todo-item">
            <span>완료한 일 1</span>
            <button class="delete-btn">x</button>
          </li> -->
        </ul>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
