<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>📚 TO DO LIST</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <header>📚 투두리스트</header>
            <form class="input-box">
                <input id="todo-input" placeholder="할 일을 입력하세요" />
                <button id="add-todo-btn">➕</button>
            </form>

            <section class="todo-list-box">
                <h4 id="todo-list-title">📋 TO DO (0)</h4>
                <ul class="todo-list">
                    <li><span>해야 할 todo 내용</span> <i class="delete-btn"></i></li>
                </ul>
            </section>
            <hr />
            <section class="done-list-box">
                <h4>💿 DONE (0)</h4>
                <li><span>이미 한 todo 내용</span> <i class="delete-btn"></i></li>
                <ul></ul>
            </section>
        </div>
    </body>
    <script src="script.js"></script>
</html>
